<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipes</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px 12px; border-bottom: 1px solid #eee; text-align: left; }
      tr:hover { background: #fafafa; cursor: pointer; }
      .header { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-bottom: 16px; }
      .input { padding: 8px 10px; border: 1px solid #ddd; border-radius: 8px; }
      .select { padding: 8px 10px; border: 1px solid #ddd; border-radius: 8px; }
      .pagination { display: flex; gap: 8px; align-items: center; margin-top: 16px; }
      .drawer { position: fixed; top: 0; right: 0; width: 420px; max-width: 90vw; height: 100vh; background: #fff; box-shadow: -8px 0 24px rgba(0,0,0,.1); transform: translateX(100%); transition: transform .25s ease; }
      .drawer.open { transform: translateX(0); }
      .drawer-header { padding: 16px 20px; border-bottom: 1px solid #eee; }
      .drawer-body { padding: 16px 20px; overflow: auto; height: calc(100vh - 64px); }
      .kv { margin: 8px 0; }
      .muted { color: #666; font-size: 13px; }
      .tag { background: #f1f5f9; border: 1px solid #e2e8f0; padding: 2px 8px; border-radius: 999px; font-size: 12px; }
      .stars { display: inline-flex; gap: 2px; }
      .empty { padding: 28px; text-align: center; color: #666; border: 1px dashed #ddd; border-radius: 12px; }
      .truncate { max-width: 360px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      button { padding: 8px 10px; border: 1px solid #ddd; background: #fff; border-radius: 8px; }
      button:disabled { opacity: .5; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
